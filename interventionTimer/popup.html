<!DOCTYPE html>
<html>
<head>
  <title>Timer & HTML Page Opener Extension</title>
  <script src="popup.js"></script>
</head>
<body>
  <label for="hours">Hours:</label>
  <input type="number" id="hours" name="hours" min="0" max="99">
  
  <label for="minutes">Minutes:</label>
  <input type="number" id="minutes" name="minutes" min="0" max="59">
  
  <label for="seconds">Seconds:</label>
  <input type="number" id="seconds" name="seconds" min="0" max="59">
  <br>
  
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
  
  <!-- Timer display element -->
  <h1 id="timer">00:00:00</h1>
</body>
</html>
