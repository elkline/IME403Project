<!DOCTYPE html>
<html>
<head>
    <title>Screen Time Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Screen Time Summary</h1>
    <div id="screen-time"></div>
    <button id="view-dashboard">View Dashboard</button>
    <hr>
    <h2>Manage Websites</h2>
    <input type="text" id="website-input" placeholder="Enter a website">
    <input type="number" id="time-limit-input" placeholder="Time limit (minutes)" min="1">
    <button id="add-website">Add Website with Time Limit</button>
    <button id="remove-website">Remove Website</button>
    <!-- Removed the Save Websites button as it's no longer necessary -->
    <div id="websites-list"></div>
    <script src="popup.js"></script>
</body>
</html>
