<!DOCTYPE html>
<html>
<head>
    <title>Set Time Limits</title>
</head>
<body>
    <h1>Set Time Limits for Websites</h1>
    <form id="limitForm">
        <input type="text" id="website" placeholder="Website URL" required>
        <input type="number" id="limit" placeholder="Time Limit (minutes)" required>
        <button type="submit">Save Limit</button>
    </form>
    <script src="options.js"></script>
</body>
</html>
